<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>
      Survey on Audiobooks
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="s-hui.github.io/SurveyForm-CSS.css">
  </head>

  <body>
    <main>
      <div class="title">
        <h1 id="title">
          Tell Me About the Audiobooks You Read!
        </h1>
        <p id="description">
          This survey form is part of my first freeCodeCamp certification project to showcase my HTML and CSS skills. No data will be stored. Please note that this form is just a demonstration and doesnâ€™t actually collect any data.
        </p>
      </div>

      <form id="survey-form">
        <section class="questions">
          <label id="email-label" for="email">
            Your Email Address:
            <input
              id="email"
              type="email"
              required placeholder="Enter your email address here so we can send you the survey results!"
            />
          </label>
        </section>

        <section class="questions">
          <label id="name-label" for="name">
            Audiobook Name: 
            <input 
              id="name"
              type="text"
              required placeholder="Enter the name of the Audiobook here"
            />
          </label>
        </section>

        <section class="questions">
          <label id="number-label" for="number">
            ISBN Number of the Physical Book:
            <input 
              id="number" 
              type="number" 
              placeholder="Enter a number here" 
              min="0" 
              max="100"
            />
          </label>
        </section>

        <section class="questions">
          <label for="dropdown">
            Audiobook's Main Genre
          </label>
          <select id="dropdown">
            <option value=0>Oh that's a hard question</option>
            <option value=1>Thriller</option>
            <option value=2>Fantasy</option>
            <option value=3>Commedy</option>
          </select>
        </section>

        <section class="questions">
          <label for="rating">
            Your Rating for the Audiobook (1=Lowest, 5=Highest)
          </label>
          <section id="rating" class="choice">
            <div>
              <label for="rating-1">
                <input
                  type="radio"
                  id="rating-1"
                  name="rating"
                  value="1"
                  checked
                />
                1
              </label>
            </div>
            <div>
              <label for="rating-2">
                <input
                  type="radio" 
                  id="rating-2" 
                  name="rating" 
                  value="2"
                />
                2
              </label>
            </div>
            <div>
              <label for="rating-3">
                <input
                  type="radio" 
                  id="rating-3" 
                  name="rating" 
                  value="3"
                />
                3
              </label>
            </div>
            <div>
              <label for="rating-4">
                <input 
                    type="radio" 
                    id="rating-4" 
                    name="rating" 
                    value="4"
                />
                4
              </label>
            </div>
            <div>
              <label for="rating-5">
                <input 
                    type="radio"
                    id="rating-5" 
                    name="rating" 
                    value="5"
                />
                5
              </label>
            </div>
          </section>
        </section>

        <section class="questions">
          <label for="channels">
            Where do you recommend accessing this Audiobook?
          </label>
          <section id="channels" class="choice">
            <div>
              <label>
                <input
                  type="checkbox" 
                  id="Kobo" 
                  name="Kobo" 
                  value="Kobo"
                />
                Kobo
              </label>
            </div>
            <div>
              <label>
                <input 
                  type="checkbox" 
                  id="Amazon" 
                  name="Amazon" 
                  value="Amazon"
                />
                Amazon
              </label>
            </div>
            <div>
              <label>
                <input
                  type="checkbox" 
                  id="Libby" 
                  name="Libby" 
                  value="Libby"
                />
                Libby
              </label>
            </div>
            <div>
              <label>
                <input
                  type="checkbox" 
                  id="Chapters" 
                  name="Chapters" 
                  value="Chapters"
                />
                Chapters
              </label>
            </div>
            <div>
              <label>
                <input 
                  type="checkbox" 
                  id="Indigo" 
                  name="Indigo" 
                  value="Indigo"
                />
                Indigo
              </label>
            </div>
            <div>
              <label>
                <input 
                  type="checkbox" 
                  for="Others" 
                  name="Others" 
                  value="Others"
                />
                Others
              </label>
            </div>
          </section>

          <section class="questions comments">
            <label for="comments">
              Comments (No spoilers please!)
              <textarea id="comments"></textarea>
            </label>
          </section>

        <input
            type="submit" 
            id="submit"
        />
      </form>
    </main>
  </body>
</html>
